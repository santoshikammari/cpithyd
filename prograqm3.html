<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .example.{
            border: 1px,solid black;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>the document object</h1>
    <h2>the query selector all()method</h2>
    <h3>change the background color pf all p elements.</h3>
    <h1>a h1 element </h1>
    <div class="example">
        <p>A p element insidena div element.</p>
    </div>
    <script>
        const nodelist = document.querySelector All("p");
        for(let i=0; i<nodelist.length;i++){
            nodelist[i].style.backgroundColor="red";
        }
    </script>
</body>
</html>
