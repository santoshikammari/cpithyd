<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mystyle{
            width: 100%;
            padding: 25px;
            background-color: green;
            color:white;
            font-size:25px;
             box-sizing: border-box;

        }
    </style>
</head>
<body>
    <p>click thr "try it" button to toggle betweenadding and removing the "mystyle" clas name of the div element.</p>
    <button onclick="myfunction()">tryit</button>
    <div id="mydiv">
        this is a div element
    </div>
    
</div>
<script>
function myfunction(){
    var element=document.getElementById("mydiv");
    element.classList.toggle("mystyle");
}
</script>
</body>
</html>
